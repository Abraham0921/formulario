<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylePorcentaje.css">
    <script language="javascript" type="text/javascript" src="js/valPorcentaje.js"></script>
    <title>Porcentaje</title>
</head>

<body>
    <form action="" method="get" name="formulario" onsubmit="return valPorcentaje(this)">
        <p>Escriba el numero de hombres y mujeres</p>

        <input type="submit" value="Enviar Datos" name="enviar">

    </form>
</body>

</html>
